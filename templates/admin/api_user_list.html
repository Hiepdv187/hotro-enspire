{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block content %}
    <h1>Danh sách người dùng từ API</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>Tên</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
