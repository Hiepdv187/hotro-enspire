<title>Giao cho người hỗ trợ</title>
{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
{% load static %}
<style>
    html, body{
        height: 100%;
        background-image: url('/static/media/pexels-eberhard-grossgasteiger-2310713.jpg/');
        background-size: cover;
        background-position: relative;
        background-repeat: repeat;
        height: fit-content;
        margin-bottom: none;
    }
    .avatar {
        max-width: 50px;
        max-height: 35px;
        width: 50px;
        height: 35px;
        border-radius: 10%; 
    }
#loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
</style>
 <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <div id="content" style="display:none;">
<div class="container col-xl-12 col-xxl-10 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-6">
            <h2 class="display-6 fw-bold lh-1 mb-3 text-center">{{ticket.ticket_title}}</h2>
            <h4 class="display-15 fw-bold lh-1 mb-3 text-center">ID: #{{ticket.ticket_id}}</h4>
            <form class="p-4 p-md-5 border rounded-3  bg-light" method='POST'>
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    {% render_field form.engineer class="form-control" %}
                    <label for="floatingInput">Người xử lý</label>
                </div>
                <button  class="w-100 btn btn-lg btn-primary" type="submit">Gửi</button>
            </form>
        </div>
    </div>
</div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loadingScreen = document.getElementById("loading-screen");
            var content = document.getElementById("content");

            function checkLoadingProgress() {
                var totalResources = document.images.length;
                var loadedResources = 0;

                for (var i = 0; i < totalResources; i++) {
                    if (document.images[i].complete) {
                        loadedResources++;
                    }
                }

                var loadPercentage = (loadedResources / totalResources) * 100;

                if (loadPercentage >= 95) {
                    loadingScreen.style.display = "none";
                    content.style.display = "block";

                    // Khi loading screen ẩn, cho phép cuộn trang
                    document.body.style.overflow = "auto";
                    document.documentElement.style.overflow = "auto";
                } else {
                    window.requestAnimationFrame(checkLoadingProgress);
                }
            }

            checkLoadingProgress();
        });
    </script>
{% endblock content %}
<footer></footer>
